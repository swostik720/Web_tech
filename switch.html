<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switch Statement</title>
</head>
<body>
	<h3>Switch Case</h3>
	<script>  
		var day=5;  
		var result;  
		switch(day){  
			case 1:  
			result="Sunday";  
			break;  
			case 2:  
			result="Monday";  
			break;  
			case 3:  
			result="Tuesday";  
			break;
			case 4:  
			result="Wednesday";  
			break; 
			case 5:  
			result="Thursday";  
			break; 
			case 6:  
			result="Friday";  
			break;
			case 7:  
			result="Saturday";  
			break;
			default:  
			result="invalid day";  
		}  
		document.write(result);  
	</script>  

</body>
</html>
