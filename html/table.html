<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		document.write("hello world");


	</script>
</head>
<body>
	<h3>grouping of table</h3>
	<table border="1">
	  <thead>
	    <tr>
	      <th>Month</th>
	      <th>Savings</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>January</td>
	      <td>$100</td>
	    </tr>
	    <tr>
	      <td>February</td>
	      <td>$80</td>
	    </tr>
	  </tbody>
	  <tfoot>
	    <tr>
	      <td>Sum</td>
	      <td>$180</td>
	    </tr>
	  </tfoot>
	</table>
	<br>
	<h3>Spanning table</h3>
	<table border="1">
		  <tr>
		    	<td rowspan="2">Cell 1</td>
		    	<td>Cell 2</td>
		    	<td>Cell 3</td>
		  </tr>
		  <tr>
		    	<td colspan="2">Cell 4</td>
		  </tr>
		  <tr>
			    <td>Cell 5</td>
			    <td>Cell 6</td>
			    <td rowspan="2">Cell 7</td>
		  </tr>
		  <tr>
		         <td colspan="2">Cell 8</td>
		  </tr>
	</table>

	
	<iframe src="image.html" name="iframe1" height="300" width="500" title="Iframe"> </iframe>
	<br>
	<a href="form.html" target="iframe1">W3 School</a>
</body>
</html>
