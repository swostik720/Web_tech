<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>if statements</title>
</head>
<body>
	<h1>If Statements</h1>
	<ol>
		<li>if statement</li>
		<li>if else statement</li>
		<li>if..else if statement</li>
	</ol>
	<script>  
		var a=20; 
		document.write("Person having age:"+a); 
		if(a<=10){  
		document.write("is child");  
		}  
		else if(a>10 && a<=20){  
		document.write(" is teenagers");  
		}  
		else if(a>20 && a<=40){  
		document.write("is Young");  
		}  
		else{  
		document.write("is old");  
		}  
	</script>  
</body>
</html>
