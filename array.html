	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=	, initial-scale=	">
		<title>	Array</title>
	</head>
	<body>
		<h1>some methods in array</h1>
		<script type="text/javascript">
			var parent=['Ram','sita'];
			document.write(parent);

			var child=['hari','gita'];
			document.write("<br><br>"+child);

			var family = parent.concat(child);
			document.write("<br><strong>concate method</strong><br>");
			document.write(family);
			document.write("<br><strong>join method</strong><br>");

			var result= parent.join(';');
			document.write(result);
			var rev=family.reverse();
			document.write("<br><strong>revS method</strong><br>");
			document.write(rev);
			document.write("<br>");

			var  str= "Hello Nepal";
			document.write(str.toUpperCase());
			document.write(str.indexOf("h"));

		</script>

	</body>
	</html>
